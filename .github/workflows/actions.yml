name: run Retrieval.py

on:
  schedule:
    - cron: "*/10 * * * *"   #schedule

permissions:
  contents: write

jobs:
  run-retrieval:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run downloader
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          python Retrieval.py
          ls -la downloads

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # show what changed
          git status
          # add the new/updated files
          git add downloads/*.xlsx downloads/*.sha256 || true
          # create a commit only if there are staged changes
          git diff --staged --quiet || git commit -m "Add libraries XLSX ($(date -u +'%Y-%m-%d'))"
          # make sure weâ€™re up to date, then push to the current branch
          git pull --rebase origin "${{ github.ref_name }}"
          git push origin HEAD:"${{ github.ref_name }}"
